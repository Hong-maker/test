    request:
        method: POST
        url: /tiger/v3/web/accounts/login/security
        headers:
            X-Captcha-Ticket: $wrong_captcha_ticket
        json:
            identity: ${source_user_username()}
            password: ${source_user_password()}
            pid: $existed_pid
