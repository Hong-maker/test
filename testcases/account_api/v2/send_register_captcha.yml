- config:
    name: 发送注册验证码
    base_url: ${ENV(tiger_api_host)}
    verify: False
    variables:
        - test_phone_number: ${ENV(test_phone_number)}

- test:
    name: phone_number未注册-极验参数正确
    skipIf: ${is_geetest_account_v2_on()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/account_api/v1/send_register_captcha.yml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 204]

# 手机号已注册
- test:
    name: 准备工作：注册手机号
    skipIf: ${is_geetest_account_v2_on()}
    setup_hooks:
        - ${clear_phone_number($test_phone_number)}
    api: api/platform_account/register_phone_number.yml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 200]

- test:
    name: phone_number已注册-极验参数正确
    skipIf: ${is_geetest_account_v2_on()}
    api: api/account_api/v1/send_register_captcha.yml
    variables:
        - phone_number: $test_phone_number
    validate:
        - eq: [status_code, 403]
        - eq: [content.error_code, B_16]
    teardown_hooks:
        - ${clear_phone_number($test_phone_number)}