- config:
    name: 服务端获取key端点
    base_url: ${ENV(auth_service_host)}

- test:
    name: 服务端获取key端点
    request:
        method: GET
        url: /tokens/keys
    validate:
        - eq: [status_code, 200]
        - eq: [content.type, RS512]
        - contains: [content, keys]
        - contains: [content.keys.0, id]
        - contains: [content.keys.0, encoded]
